<div class="container-fluid bg-dark main-container">
    <div class="row text-white note-container">
        <div class="col-12 p-4 pb-2">
            <p class="h1">
                {{Note.title}}
            </p>
            <mat-chip-list class="example-chip" cdkDropList cdkDropListOrientation="horizontal">
                <mat-chip class="example-box" cdkDrag *ngFor="let tag of Note.hashTags">
                    {{tag}}
                </mat-chip>
            </mat-chip-list>
        </div>
        <mat-divider></mat-divider>
        <div class="col-12 p-3">
            <p class="lead">{{Note.description}}</p>
        </div>
        <mat-divider></mat-divider>
        <div class="col-12 p-3" *ngIf="Note.images">
            <div class="row">
                <div class="col-12 text-center">
                    <img defaultImage="../../assets/images/image-loader.gif" [lazyLoad]="Note.images" class="img-fluid" /> 
                </div>
            </div>
        </div> 
        <div class="col-12 text-center pt-3" *ngIf="!Note.images">
            Currently no images to show. You can add images by editing note.
        </div>
    </div>
</div>
<div class="container-fluid bg-dark bottom-bar shadow-lg">
    <div class="text-center">
        <button type="button" class="btn btn-danger btn-rounded shadow new-button mr-1" (click)="removeNote()">
            <i class="fas fa-times"></i> Delete Note
        </button>
        <button type="button" class="btn btn-warning text-black btn-rounded shadow new-button ml-1">
            <i class="fas fa-edit"></i> Edit Note
        </button>
    </div>
</div>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-pulse" [fullScreen]="true">
    <p style="color: white"> Loading... </p>
</ngx-spinner>
