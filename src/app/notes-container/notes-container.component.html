<div class="container-fluid bg-dark m-0 p-0 main-container">
    <div class="">
        <mat-sidenav-container class="example-container">
            <mat-sidenav #sidenav mode="side" [opened]='isDrawerOpen' class="sidebar">
                <div class="container-fluid">
                    <div class="row  d-flex align-items-center">
                        <div class="col-9 col-sm-10">
                            <p class="my-1 h3"># Tags</p>
                        </div>
                        <div class="col-3 col-sm-2">
                            <button mat-icon-button class="example-icon btn btn-sm p-0 text-white"
                            aria-label="Example icon-button with menu icon" (click)="isDrawerOpen = !isDrawerOpen"
                            *ngIf="isDrawerOpen">
                            <i class="fas fa-lg fa-times"></i>
                        </button>
                        </div>
                        <hr>
                        <mat-chip-list class="mat-chip-list-stacked pr-3 p-0 m-1" aria-label="Color selection">
                            <mat-chip *ngFor="let tag of Note.getHashTags()" selected color="accent">
                                {{tag}}
                            </mat-chip>
                        </mat-chip-list>
                    </div>
                </div>
            </mat-sidenav>
            <mat-sidenav-content class="mat-sidenav-content-height">

                <div class="container-fluid p-0 m-0">
                    <div class="">
                        <mat-toolbar>
                            <button mat-icon-button class="example-icon btn btn-danger btn-sm mr-2 p-0 px-2 text-white"
                                aria-label="Example icon-button with menu icon" (click)="isDrawerOpen = !isDrawerOpen"
                                *ngIf="!isDrawerOpen">
                                <i class="fas fa-2x fa-angle-right"></i>
                            </button>
                            <span>Your Notes</span>
                            <span class="example-spacer"></span>
                        </mat-toolbar>
                    </div>
                </div>

                <div class="container-fluid notes-container">
                    <div class="row" *ngIf="Notes.length>=1">
                        <div class="col-sm-6 col-md-6 col-lg-4" *ngFor="let Note of Notes">
                            <app-note-card [note]="Note"></app-note-card>
                        </div>
                    </div>
                    <div class="row">
                        <div class="noNotes text-center" *ngIf="!(Notes.length>=1)">
                            <h1>Create your first note by Clicking + icon</h1>
                        </div>
                    </div>
                </div>

                <div class="container-fluid bg-grey bottom-bar shadow-lg">
                    <div class="text-center">
                        <button type="button" class="btn btn-danger btn-rounded shadow new-button">
                            <i class="fas fa-plus"></i> Add a Note
                        </button>
                    </div>
                </div>

            </mat-sidenav-content>
        </mat-sidenav-container>
    </div>
</div>
