<div class="bg  background-blue">
    <div class="container h-100">
        <div class="row h-100 align-content-center">
            <div class="col-12 text-left ">
                <div class="wrapper p-0 mb-5">
                    <!-- <p class="p-0 m-0">Synced Notepad</p> -->
                    <h1><span>Synced</span><span>Notepad</span></h1>
                </div>
                <p class="text-white p-0 m-0 mb-3">
                    <span class="mb-3 lead">
                        <!-- Sync your notes across devices and access it anywhere -->
                        <div class="sync">Sync your notes across devices and access it anywhere</div>
                    </span>
                </p>
            </div>
            <div class="col-12 text-left"> 
                <button type="button" class="btn btn-primary text-white mx-2 rounded-pill" routerLink="/notes">Launch <i
                        class="fas fa-external-link-alt"></i></button>
                <button type="button" class="btn btn-success text-white mx-2 rounded-pill" *ngIf="auth.PWAPrompt" (click)="auth.installPWA()">Install <i
                        class="fas fa-arrow-down"></i></button>
            </div>
        </div>
    </div>
</div>
